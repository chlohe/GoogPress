<html>
<head>
<title>GoogPress Demo</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="GoogPress.js"></script>
</head>
<body>

    <div class="container"> <!-- CSS will happen sometime -->
        <h1> Look! A post! </h1><br/>
        <div data-googpress="TestPost1"></div>
        <hr/>
        <h1> Look! Another! </h1><br/>
        <div data-googpress="TestPost2"></div>
    </div>
    <hr/>
    <div  id="posts">
        <hr/>
        <h1> Here are some posts loaded using loadPosts() </h1>
        <br/>
    </div>

    <script>
        gp_Init ("https://script.google.com/macros/s/AKfycbxunMflwCcd5lPoS1SEDTEIeIOjAuj9QnLon9czPFN5lfV2dtXt/exec");
        gp_loadPosts(1,3,$('#posts'),"containerClass");
    </script>

</body>

</html>
