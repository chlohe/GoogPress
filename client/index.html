
<html>
<head>
    <title>GoogPress Demo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link href="css/GoogPress.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="GoogPress.js"></script>
</head>
<body>

    <div class="header">
        <div class="container">
            <img src="logo.png">
        </div>
    </div>
    
    <div class="overlay">
    
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
        </circle>
            
        <h4>Building your blog...</h4>
    </div>
    
</svg>
    
    <div class="container" id="posts"> <!-- CSS will happen sometime -->
        <div class="post">
            <h3>POST TITLE</h3>
            <h5>POST AUTHOR</h5>
            
            <div class="post-content">
                Excellent content.
            </div>
        </div>
        <hr />
        
        <div data-googpress="TestPost1"></div>
        <hr/>
        <div data-googpress="TestPost2"></div>
        <hr/>
        <div data-googpress="TestPost3"></div>
        <hr/>
        <div data-googpress="The Show Off"></div>
    </div>
    <script>
        Init ("https://script.google.com/macros/s/AKfycbxunMflwCcd5lPoS1SEDTEIeIOjAuj9QnLon9czPFN5lfV2dtXt/exec");
    </script>
    
    <footer>Powered by GoogPress &copy; 2017</footer>

</body>

</html>
